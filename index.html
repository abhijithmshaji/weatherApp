<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-dark">
  <div class="row  justify-content-center">
    <div class="row-cols-1 text-center w-50 p-5 bg-dark text-white my-5 shadow-lg">
      <h1>Weather App</h1>
      <div class="card bg-dark text-white border-0">
        <div class="card-body">
          <input id="city" type="text" class="search-bar form-control" placeholder="Search">
          <button class="btn btn-success mt-2" onclick="getWeather()">Search</button>
        </div>
        <div id="result">
  
    </div>
  </div>
</div>
</body>
